<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 16px auto;
            width: 300px;
        }
        #file, button {
            margin: 8px;
            padding: 8px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button:hover {
            background-color: #ddd;
        }
        ul {
            list-style: none;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        li {
            display: flex;
            flex-direction: column;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        li > ul {
            margin-left: 20px;
            padding: 0;
        }
        li > ul > li {
            border-top: none;
        }
        .key {
            font-weight: bold;
            color: #333;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function createNestedList(jsonData) {
            function createList(data, listElement) {
                for (const key in data) {
                    const value = data[key];
                    const listItem = document.createElement('li');
                    
                    if (Array.isArray(value) && value.length === 0) {
                        listItem.textContent = `${key}: [ 78 7A ]`; // xz (some error)
                        console.log(key);
                    }else if (typeof value === 'object') {
                        listItem.textContent = `${key} /`;
                        const nestedList = document.createElement('ul');
                        createList(value, nestedList);
                        listItem.appendChild(nestedList);
                    } else {
                        listItem.textContent = `${key}: ${value}`;
                        console.log(value);
                    }
                    listElement.appendChild(listItem);
                }
            }
            const listContainer = document.getElementById('json-list');
            listContainer.innerHTML = '';

            createList(jsonData, listContainer);
        }
        function SavePcap() 
        {
            let photo = document.getElementById("file").files[0];  // file from input
            let req = new XMLHttpRequest();
            let formData = new FormData();
            req.onreadystatechange = function() {
                if (req.readyState == XMLHttpRequest.DONE) {
                    jsonData = JSON.parse(req.responseText);
                    console.log(jsonData);
                    createNestedList(jsonData); 
                }
            }
            formData.append("file", photo);                                
            req.open("POST", '/upload_pcap');
            req.send(formData);
        }
    </script>
    <h1>Traffic analysis in pcap files, free with open source</h1> 
    <div class="form">
        <label for="file">File</label>
        <input id="file" name="file" type="file" />
        <button onclick="SavePcap();">Upload</button> 
    </div>
    <ul id="json-list">
        
    </ul>
    <footer>
        <p>&copy; 2024. All rights reserved, with the license Apach-2</p>
    </footer>
</body>
</html>
